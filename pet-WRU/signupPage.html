<body>

	<h1 id="PageHeading"> Please create an account. </h1>
        <section>
		    <h5> Sign Up </h5>
		    <form id="signupForm">
                <div class='parent'>
                    <div class ='child' Signup1>
                        <label for="signupUsername">Username: </label><br>
                        <input type="text" id="signupUsername"><br><br>
            
                        <label for="firstName">First Name: </label><br>
                        <input type="text" id="firstName"><br><br>

                        <label for="lastName">Last Name: </label><br>
                        <input type="text" id="lastName"><br><br>

                        <label for="DOB">Date of Birth: </label><br>
                        <input type="date" id="DOB"><br><br>

                    </div>

                    <div class ='child' Signup2>
                        <label for="emailAddress">Email Address: </label><br>
                        <input type="email" id="emailAddress"><br><br>

                        <label for="signupPassword">Password: </label><br>
                        <input type="password" id="signupPassword"><br><br>

                        <label for="ZipCode">Zip Code: </label><br>
                        <input type="text" id="ZipCode"><br><br>

                        <label for="city">City: </label><br>
                        <input type="text" id="city"><br><br>
                    </div>
                </div>
                <div class="signupSubmit">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </section>   
    <script>

        // Function to check if the ZIP code is valid
        async function isValidZipCode(zip) {
            try {
                const response = await fetch(`https://api.zippopotam.us/us/${zip}`);
                if (response.ok) {
                    const data = await response.json();
                    // Check if the data contains location info (success)
                    return true;
                } else {
                    // Invalid ZIP code
                    return false;
                }
            } catch (error) {
                console.error('Error checking ZIP code:', error);
                return false;
            }
        }

    
    // Signup Form Submission
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent page reload

        // Capture input values
        const UserName = document.getElementById("signupUsername").value.trim();
        const FirstName = document.getElementById("firstName").value.trim();
        const LastName = document.getElementById("lastName").value.trim();
        const DOB = document.getElementById("DOB").value;
        const emailAddress = document.getElementById("emailAddress").value.trim();
        const userPassword = document.getElementById("signupPassword").value.trim();
        const Zipcode = document.getElementById("ZipCode").value.trim();
        const City = document.getElementById("city").value.trim();
            
        // Validate the ZIP code before submitting
        const isZipValid = await isValidZipCode(Zipcode);
        if (!isZipValid) {
            alert('Invalid ZIP code. Please enter a valid ZIP code.');
            return; // Stop the form submission
        }

        try {
            // Send a POST request to the backend registration route
            const response = await fetch('/register', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ UserName, FirstName, LastName, DOB, emailAddress, userPassword, Zipcode, City }) 
            });

            // Parse the JSON response from the server
            const result2 = await response.json();

            // Check if signup was successful and redirect
            if (result2.success) {
                alert("Account created successfully! Redirecting to login...");
                window.location.href = 'loginPage.html';
            } else {
                alert(result2.message || 'Account Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });

    document.addEventListener("DOMContentLoaded", async function () {
            console.log("JavaScript loaded successfully!"); // Debugging

            async function getUserID() {
                try {
                    const response = await fetch('/getUserID');
                    const data = await response.json();
                    return data.userID; // Return user ID or null
                } catch (error) {
                    console.error('Error fetching user ID:', error);
                    return null;
                }
            }

            async function loginNavbar() {
                try {
                    const userID = await getUserID();
                    let navLinks = document.getElementById("navLinks");

                    if (!navLinks) {
                        console.error("Error: navLinks not found in DOM.");
                        return;
                    }

                    // Update navbar dynamically based on login status
                    navLinks.innerHTML = userID
                        ? `
                            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
                            <div class="dropdown">
                                <button class="dropbtn">Posts 
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="missingPetPost.html" class="auth-link"><i class="fa-solid fa-paw"></i> Missing pets</a>
                                    <a href="ReunitedPets.html" class="auth-link"><i class="fa-solid fa-paw"></i> Reunited pets</a>        
                                </div>
                            </div>
                            <a href="donationPostPage.html" class="auth-link"><i class="fa-solid fa-box"></i> Donations</a>
                            <div class="dropdown">
                                <button class="dropbtn">Account 
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="userpage.html"><i class="fa-solid fa-circle-user"></i> Account Profile</a>
                                    <a href="#" id="signOut"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>        
                                </div>
                            </div>`
                        : `
                            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
                            <div class="dropdown">
                                <button class="dropbtn">Posts 
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="missingPetPost.html" class="auth-link"><i class="fa-solid fa-paw"></i> Missing pets</a>
                                    <a href="ReunitedPets.html" class="auth-link"><i class="fa-solid fa-paw"></i> Reunited pets</a>        
                                </div>
                            </div>
                            <a href="donationPostPage.html" class="auth-link"><i class="fa-solid fa-box"></i> Donations</a>
                            <a href="loginPage.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>`;

                    // Now that navbar is updated, attach authentication checks & logout event
                    applyAuthRedirects();
                    applyLogoutEvent();

                    // Dynamic Active Link Highlighting
                    document.querySelectorAll('.nav-links a').forEach(link => {
                            if (link.href === window.location.href) {
                                link.classList.add('active');
                            } else {
                                link.classList.remove('active');
                            }
                    });
                    
                    } catch (error) {
                        console.error('Error updating navbar:', error);
                    }
            }

            function applyAuthRedirects() {
                async function handleAuthRedirect(event, page) {
                    event.preventDefault();
                    let userID = await getUserID();

                    if (!userID) {
                        alert("Please log in to access this page.");
                        window.location.href = "loginPage.html";
                    } else {
                        window.location.href = page;
                    }
                }

                document.querySelectorAll(".auth-link").forEach(link => {
                    link.addEventListener("click", function (event) {
                        handleAuthRedirect(event, link.getAttribute("href"));
                    });
                });
            }

            function applyLogoutEvent() {
                const signOutButton = document.getElementById("signOut");

                if (signOutButton) {
                    signOutButton.addEventListener("click", async () => {
                        try {
                            await fetch('/logout', { method: 'POST' });
                            sessionStorage.removeItem("userID"); // Clear cache
                            window.location.href = 'loginPage.html'; // Redirect to login
                        } catch (error) {
                            console.error("Logout failed:", error);
                        }
                    });
                } else {
                    console.warn("Sign-out button not found in DOM.");
                }
            }

            // Call function when page loads
            await loginNavbar(); // Wait for navbar to be updated before applying event listeners

        });
    </script>
</body>
