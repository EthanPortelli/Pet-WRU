    <div class="container">

    <script>

        async function getUserID() {
            try {
                const response = await fetch('/getUserID');
                const data = await response.json();

                // Return the userID or null if not found
                return data.userID;
            } catch (error) {
                console.error('Error fetching user ID:', error);
                return null; // Return null in case of an error
            }
        }

        async function loginNavbar(){
            try{
                const userID = await getUserID();
                let navLinks = document.getElementById("navLinks");

                // Remove previous nav content
                navLinks.innerHTML = '';

                if (userID) {
                    // User is logged in - Show Account Dropdown
                    navLinks.innerHTML = `
                        <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
                        <div class="dropdown">
                            <button class="dropbtn">Posts 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a>
                                <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a>        
                            </div>
                        </div>
                        <a href="donationPostPage.html"><i class="fa-solid fa-box"></i> Donations</a>
                        <div class="dropdown">
                            <button class="dropbtn">Account 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="userpage.html"><i class="fa-solid fa-circle-user"></i> Account Profile</a>
                                <a href="#" id="signOut"><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a>        
                            </div>
                        </div>`;

                } else {
                    // User is not logged in - Show Login
                    navLinks.innerHTML = `
                        <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a>
                        <div class="dropdown">
                            <button class="dropbtn">Posts 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content">
                                <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a>
                                <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a>        
                            </div>
                        </div>
                        <a href="donationPostPage.html"><i class="fa-solid fa-box"></i> Donations</a>
                        <a href="login&signup.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>`;
                }

                } catch (error) {
                console.error('Error updating navbar:', error);
                }
        }
        
        // Call function when the page loads
        document.addEventListener("DOMContentLoaded", loginNavbar);

        function updateNav() {
            var navbar = document.getElementById("navLinks");
            if (navbar.classList.contains("responsive")) {
                navbar.classList.remove("responsive");
            } else {
                navbar.classList.add("responsive");
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            console.log("JavaScript loaded successfully!"); // Check if script runs

            let loginButton = document.getElementById("loginButton");

            if (loginButton) {
                console.log("loginButton found! Adding event listener..."); // Button exists

                loginButton.addEventListener("click", async function (event) {
                    event.preventDefault();
                    
                    // Wait for the userID from the server
                    let userID = await getUserID();

                    if (userID == null) {  
                        alert("Please log in to report a missing pet.");
                        window.location.href = "login&signup.html"; // Redirect to login page
                    } else {
                        window.location.href = "createFlier.html"; // Allow navigation if logged in
                    }
                });
            } else {
                console.error("Error: loginButton not found in DOM.");
            }
        });
        
        function myFunction() {
            var navbar = document.getElementById("navLinks");
            if (navbar.classList.contains("responsive")) {
                navbar.classList.remove("responsive");
            } else {
                navbar.classList.add("responsive");
            }
        }

         // Dynamic active link setting: this will highlight blue; when it's on the corresponding page;
       //source: HTML DOM querySelectorAll() method
       //Author: GeeksforGeeks
       //URL: https://www.geeksforgeeks.org/html-dom-queryselectorall-method/
       //Date accessed: 11/30/2024
        document.querySelectorAll('.navbar a').forEach(link => {
            if ((link.href === window.location.href) ) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });

        

    </script>
</body>
