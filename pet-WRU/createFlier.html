    <link rel="stylesheet" href="mainpageStyle.css">
    <script src="https://kit.fontawesome.com/2e1a459034.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <img src="projectImages/logo.png" alt="Logo" title="Logo of Application" height="100px">
        <div class="nav-links">
            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a> <!--icon insert here-->
            <div class="dropdown">
                <button class="dropbtn">Posts 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a> <!--icon insert here-->
                    <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a> <!--icon insert here-->

            <a href="#"><i class="fa-solid fa-box"></i> Donations</a> <!--icon insert here-->

        </div>
    </div>
    
    <h1>Create a Missing Pet Flier</h1>
    
    <div class="container">
        <div class="flier-header">
            <div class="image-upload">
                <label>Upload Pet <br>Image</label>
                <input type="file" accept="image/*" class ="upload-button" required>
            </div>
            <div class="flier-title">
                <h2>Missing Pet</h2>
                <p>Created by: <span id="username">Current User</span></p>
            </div>
        </div>
        
        <form class="flier-details">
            <div class="details-grid">
                <div>
                    <label>Pet Name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Sex:</label>
                    <select required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label>Type of Animal:</label>
                    <select required>
                        <option value="Bird">Bird</option>
                        <option value="Cat">Cat</option>
                        <option value="Chickens">Chickens</option>
                        <option value="Dog">Dog</option>
                        <option value="Ferrets">Ferrets</option>
                        <option value="Gerbils">Gerbils</option>
                        <option value="Guniea Pigs">Guniea Pigs</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Mice">Mice</option>
                        <option value="Turtles">Turtles</option>
                        <option value="Reptiles">Reptiles</option>
                    </select>
                </div>
                <div>
                    <label>Color:</label>
                    <select required>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Gray">Brown</option>
                        <option value="Green">Brown</option>
                        <option value="Orange">Brown</option>
                        <option value="Red">Brown</option>
                        <option value="Silver">Brown</option>
                        <option value="Tan">Brown</option>
                        <option value="White">Brown</option>
                        <option value="Yellow">Brown</option>
                    </select>
                </div>
                <div>
                    <label>Size:</label>
                    <select required>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                <div>
                    <label>Last Seen Location:</label>
                    <input type="text" required>
                </div>
            </div>
            <div class="description-container">
                <label>Description:</label>
                <textarea required></textarea>
            </div>
        </form>
    </div>
    
    <button class="post-button" type="submit">Post</button>
    
    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading footer1">
                <h2> :P </h2>
                <a href="#">About us</a>
                <a href="resources.html">Resources</a>
                <a href="https://github.com/jennefercampoverde/Pet-WRU.git">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
