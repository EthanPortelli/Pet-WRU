<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Missing Pet Flier</title>
    <link rel="stylesheet" href="createFlierStyle.css">
    <!-- <link rel="stylesheet" href="mainpageStyle.css"> -->
    <script src="https://kit.fontawesome.com/2e1a459034.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <!--each icon on navigation bar should take you to respectable page-->
    <div class="navbar" id="myNavbar" >
        <!-- Logo -->
        <img src="projectImages/logo.png" alt="Logo" title="Logo of Application" height="100px">
        
        <!-- Navigation Links -->
        <!--each link references another html page-->
        <div class="nav-links" id="navLinks">
            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a> <!--icon insert here-->
            <div class="dropdown">
                <button class="dropbtn">Posts 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a> <!--icon insert here-->
                    <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a> <!--icon insert here-->        
                </div>
              </div> 
            <a href="donationPostPage.html"><i class="fa-solid fa-box"></i> Donations</a> <!--icon insert here-->
            <a href="login&signup.html" class="signout"><i class="fa-solid fa-right-from-bracket"></i> login </a> <!--icon insert here-->
            
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
    <h1>Create a Missing Pet Flier</h1>
    
    <div class="container">
        <div class="flier-header">
            <div class="image-upload">
                <label>Upload Pet <br>Image</label>
                <input type="file" name="animal_image_path" accept="image/*" class="upload-button" required>

            </div>
            <div class="flier-title">
                <h2>Missing Pet</h2>
                <p>Created by: <span id="username">Current User</span></p>
            </div>
        </div>
        
        <form class="flier-details" id="flierForm" enctype="multipart/form-data">            
            <div class="details-grid">
                <div>
                    <label for="petName">Pet Name:</label>
                    <input type="text" id="petName" required>
                </div>
                <div>
                    <label for="animalGender">Sex:</label>
                    <select id="animalGender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="animalType">Type of Animal:</label>
                    <select id="animalType" required>
                        <option value="Bird">Bird</option>
                        <option value="Cat">Cat</option>
                        <option value="Chickens">Chickens</option>
                        <option value="Dog">Dog</option>
                        <option value="Ferrets">Ferrets</option>
                        <option value="Gerbils">Gerbils</option>
                        <option value="Guinea Pigs">Guinea Pigs</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Mice">Mice</option>
                        <option value="Turtles">Turtles</option>
                        <option value="Reptiles">Reptiles</option>
                    </select>
                </div>
                <div>
                    <label for="animalColor">Color:</label>
                    <select id="animalColor" required>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Brown">Brown</option>
                        <option value="Gray">Gray</option>
                        <option value="Green">Green</option>
                        <option value="Orange">Orange</option>
                        <option value="Red">Red</option>
                        <option value="Silver">Silver</option>
                        <option value="Tan">Tan</option>
                        <option value="White">White</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                </div>
                <div>
                    <label for="animalSize">Size:</label>
                    <select id="animalSize" required>
                        <option value="XS">Extra Small</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                        <option value="XXL">Extra Extra Large</option>

                    </select>
                </div>
                <div>
                    <label for="lastCityID">Last Seen Location:</label>
                    <input type="text" id="lastCityID" required>
                </div>
                <div>
                    <label for="lastZipcode">Area Zipcode:</label>
                    <input type="text" id="lastZipcode" required>
                </div>
                <div>
                    <label for="dateLost">Date Lost:</label>
                    <input type="date" id="dateLost" required>
                </div>
            </div>
            <div class="description-container">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>
            <button class="post-button" type="submit">Post</button>
        </form>
    </div>
    
    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading footer1">
                <h2> :P </h2>
                <a href="aboutUs.html">About us</a>
                <a href="resources.html">Resources</a>
                <a href="https://github.com/jennefercampoverde/Pet-WRU.git">GitHub</a>
            </div>
        </div>
    </div>

    <script>
        // Create Flyer form submission
        document.querySelector(".flier-details").addEventListener("submit", async function(event) { 
            event.preventDefault(); // Prevent page reload
    
            try {
                // Use FormData for file (img) uploads
                const formData = new FormData();

                // Append form fields to FormData
                formData.append("dateCreated", new Date().toISOString().split("T")[0]);
                formData.append("dateLost", document.getElementById("dateLost").value);
                formData.append("lastZipcode", document.getElementById("lastZipcode").value);
                formData.append("lastCityID", document.getElementById("lastCityID").value);
                formData.append("petName", document.getElementById("petName").value);
                formData.append("animalType", document.getElementById("animalType").value);
                formData.append("animalSize", document.getElementById("animalSize").value);
                formData.append("animalColor", document.getElementById("animalColor").value);
                formData.append("animalGender", document.getElementById("animalGender").value);
                formData.append("description", document.getElementById("description").value);
                // Get the file input
                const fileInput = document.querySelector('input[type="file"]').files[0];
                if (fileInput) {
                    formData.append("animal_image_path", fileInput);
                }

                // Send a POST request to the backend registration route
                const response = await fetch("/createFlyer", {
                    method: "POST",
                    body: formData 
                });
    
                // Parse the JSON response from the server
                const result = await response.json();
    
                // Check if signup was successful and redirect
                if (result.success) {
                    alert("Flyer created successfully");
                    //window.location.href = '';
                } else {
                    alert(result.message || 'Failed to create flyer');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        function myFunction() {
            var navbar = document.getElementById("navLinks");
            if (navbar.classList.contains("responsive")) {
                navbar.classList.remove("responsive");
            } else {
                navbar.classList.add("responsive");
            }
        }
        </script>
</body>
</html>
