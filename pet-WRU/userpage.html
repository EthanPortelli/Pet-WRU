	<h1 id="UserHeading"> Welcome to your page! </h1>
	<section>
		<h3> Account Information </h3>

		<form action="userpage.html" method="POST">
			<label for="Username">Username: </label><br>
			<input type="text" id="Username"></label> <input type="Submit" value="Edit" name="Edit">
		</form>

        <form action="userpage.html" method="POST">
			<label for="Email">Email Address: </label><br>
			<input type="text" id="Email"></label> <input type="Submit" value="Edit" name="Edit">
		</form>

        <form action="userpage.html" method="POST">
			<label for="Zip">Zip Code: </label><br>
			<input type="text" id="Zip"></label> <input type="Submit" value="Edit" name="Edit">
		</form>

        <form action="userpage.html" method="POST">
			<label for="Address">Address: </label><br>
			<input type="text" id="Address"></label> <input type="Submit" value="Edit" name="Edit">
		</form>
        <form action="userpage.html" method="POST"></form>
            <label for="Description">Description:</label><br>
			<textarea name ="Notes" id="Description"></textarea><br> <input type="Submit" value="Edit" name="Edit">
        </form>
	</section>
    <section>
