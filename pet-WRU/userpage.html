<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	</title>
	<link rel="stylesheet" href="basic.css">
</head>
<body>
	<!-- Top Navigation Bar -->
    <!--each icon on navigation bar should take you to respectable page-->
    <div class="navbar" id="myNavbar" >
        <!-- Logo -->
        <img src="projectImages/logo.png" alt="Logo" title="Logo of Application" height="100px">
        
        <!-- Navigation Links -->
        <!--each link references another html page-->
        <div class="nav-links" id="navLinks">
            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a> <!--icon insert here-->
            <div class="dropdown">
                <button class="dropbtn">Posts 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a> <!--icon insert here-->
                    <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a> <!--icon insert here-->        
                </div>
              </div> 
            <a href="donationPostPage.html"><i class="fa-solid fa-box"></i> Donations</a> <!--icon insert here-->
            <a href="login&signup.html" class="signout"><i class="fa-solid fa-right-from-bracket"></i> login </a> <!--icon insert here-->
            
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

	<h1 id="UserHeading"> Welcome to your page! </h1>
	<section>
		<h3> Account Information </h3>
        <div class ="UserInformation">
		    <form action="userpage.html" method="POST">
			    <label for="Username">Username: </label><br>
			    <input type="text" id="Username"></label> <input type="Submit" value="Edit" name="Edit">
		    </form>

            <form action="userpage.html" method="POST">
			    <label for="Email">Email Address: </label><br>
			    <input type="text" id="Email"></label> <input type="Submit" value="Edit" name="Edit">
		    </form>

            <form action="userpage.html" method="POST">
			    <label for="Zip">Zip Code: </label><br>
			    <input type="text" id="Zip"></label> <input type="Submit" value="Edit" name="Edit">
		    </form>

            <form action="userpage.html" method="POST">
			    <label for="Address">Address: </label><br>
			    <input type="text" id="Address"></label> <input type="Submit" value="Edit" name="Edit">
		    </form>
            <form action="userpage.html" method="POST"></form>
                <label for="Description">Description:</label><br>
			    <textarea name ="Notes" id="Description"></textarea><br> <input type="Submit" value="Edit" name="Edit">
            </form>
        </div>
	</section>
    <section>
		<h3> Related Posts: </h3>
        <!--Add section to pull posts based on the userID associated with current account-->
        <div class="relatedPosts">
            <div id="post-container">
                <div class="post" data-time="2025-01-27T15:45:00">
                    <img src="ProjectPictures2/DogBed.jpg" alt="cat">
                    <div class="post-info">
                        <h3>Dog Bedding</h3>
                        <p> Condition: Gently Used</p>
                        <small>Posted on: Mar 29, 2024</small>
                    </div>
                </div>
                <!--
                <div class="post" data-time="2025-01-30T12:00:00">
                    <img src="ProjectPictures2/DogCollar.jpg" alt="Dog Collar">
                    <div class="post-info">
                        <h3>Dog Collar</h3>
                        <p> Condition: Like New</p>
                        <small>Posted on: Jan 30, 2025</small>
                    </div>
                </div>
                -->
            </div>
        </div>        
	</section>
    <section>
        <div class="userLinks">
            <p> Need to make a new lost pet post?</p>
            <a href="missingPetsPost.html"><i class="fa fa-fw fa-home"></i> </a>
            <input type="Submit" value="Post Now!" name="Post Now!">

            <p> Need to make a Donation?</p>
            <a href="donationPostPage.html"><i class="fa fa-fw fa-home"></i></a>
            <input type="Submit" value="Donate Now!" name="Donate Now!">
        </div>
    </section>

    <script>

        function myFunction() {
            var navbar = document.getElementById("navLinks");
            if (navbar.classList.contains("responsive")) {
                navbar.classList.remove("responsive");
            } else {
                navbar.classList.add("responsive");
            }
        }
    </script>
    
</body>
</html>
